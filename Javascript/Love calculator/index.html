<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Love calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300&display=swap" rel="stylesheet"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/3e81d0fed2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="main-div">
            <h1>Love Calculator</h1>

            <form action="">
                <div class="row">
                    <div class="feature-box col-lg-6 col-sm-12">
                        <label for="fname">Your name:</label><br>
                        <input type="text" id="fname" name="fname" value="Enter here"><br>
                    </div>

                    <div class="feature-box col-lg-6 col-sm-12">
                        <label for="lname">Your crush's name:</label><br>
                        <input type="text" id="lname" name="lname" value="Enter here"><br><br>
                    </div>
                    
                    <div class="feature-box col-lg-12 col-sm-12">
                        <input type="submit" value="Check!">
                    </div>
                </div>
            </form>

        </div>

    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
