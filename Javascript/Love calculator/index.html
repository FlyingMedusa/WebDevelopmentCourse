<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Love calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300&display=swap" rel="stylesheet"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/3e81d0fed2.js" crossorigin="anonymous"></script>
        <script src="script.js"></script> 
    </head>
    <body>
        <div class="main-div">
            <h1>Love Calculator</h1>

            <form action="">
                <div class="names-div">
                    <div class="name-entry">
                        <label for="fname" class="entry-desc">Your name:</label><br>
                        <input type="text" id="fname" name="fname"><br>
                    </div>
                    <div class="name-entry">
                        <label for="lname" class="entry-desc">Your crush's name:</label><br>
                        <input type="text" id="lname" name="lname"><br><br>
                    </div>
                </div>
                <input type="button" class="btn btn-outline-danger btn-lg" value="Check!" onclick="loveCalculator();">
            </form>

        </div>

    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
